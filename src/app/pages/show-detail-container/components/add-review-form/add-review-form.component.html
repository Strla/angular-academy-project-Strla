<mat-card class="card">
	<form [formGroup]="addReviewFormGroup">
		<mat-form-field appearance="outline" class="review">
			<mat-label>Enter review</mat-label>
			<input matInput type="text" formControlName="comment" />
		</mat-form-field>

		<mat-form-field class="rating">
			<mat-label>Rating</mat-label>
			<input class="rating-input" matInput type="number" min="1" max="5" />
			<star-rating
				formControlName="rating"
				[value]="0"
				[totalstars]="5"
				checkedcolor="purple"
				uncheckedcolor="white"
				size="24px"
				[readonly]="false"
				(rate)="onRate($event)"
			></star-rating>
		</mat-form-field>

		<button mat-raised-button color="primary" (click)="onReviewPost()" [disabled]="addReviewFormGroup.invalid">
			Post
		</button>
	</form>
</mat-card>
