<mat-card class="show-detail-container">
	<div>
		<img [src]="show.imageUrl" />
	</div>

	<div class="show-details">
		<div class="left-side">
			<h1>{{ show.title }}</h1>
			<app-rating-component [rating]="show.averageRating"></app-rating-component>
		</div>

		<div class="right-side">
			<p>
				<span>{{ show.description }}</span>
			</p>
		</div>
	</div>
</mat-card>
