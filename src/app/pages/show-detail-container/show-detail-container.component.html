<ng-container *ngIf="show$ | async as show">
	<app-show-detail [show]="show"></app-show-detail>
</ng-container>

<ng-container *ngIf="reviews$ | async as reviews">
	<ng-container *ngFor="let review of reviews">
		<app-show-review [review]="review"></app-show-review>
	</ng-container>
</ng-container>
